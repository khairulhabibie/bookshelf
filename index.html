<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <title>Rak Buku</title>

  <body>
    <nav>
      <h1>RAK BUKU</h1>
    </nav>
    <main>
      <section class="input-book">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="titleBook">Judul</label>
            <input id="titleBook" type="text" maxlength="21" required />
          </div>
          <div class="input">
            <label for="authorBook">Penulis</label>
            <input id="authorBook" type="text" maxlength="21" required />
          </div>
          <div class="input">
            <label for="yearBook">Tahun Terbit</label>
            <input id="yearBook" type="number" min="1900" max="2023" />
          </div>
          <div class="input_inline">
            <input id="isCompleted" type="checkbox" />
            <label for="isCompleted">Sudah Selesai dibaca</label>
          </div>
          <button id="bookSubmit" type="submit">Tambahkan ke RAK !</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Rak Buku Belum dibaca</h2>

        <div id="unRead" class="book_list">

                   <button class="green">Selesai dibaca</button>
                   <button class="red">Hapus buku</button>
                 </div>
               </article> -->
        </div>
      </section>

      <section class="book_shelf">
        <h2>Rak Buku Sudah dibaca</h2>

        <div id="readyRead" class="book_list">
          <!-- <article class="book_item">
          <table>
            <tr><td>title</td><td>: Habibie Ainun</td></tr>
            <tr><td>author</td><td>: BJ Habibie</td></tr>
            <tr><td>year</td><td>: 2014</td></tr></table>

          <div class="action">
                   <button class="green">Belum Selesai dibaca</button>
                   <button class="red">Hapus buku</button>
                 </div>
               </article> -->
        </div>
      </section>
    </main>

    <script src="src/js/index.js"></script>
  </body>
</html>
